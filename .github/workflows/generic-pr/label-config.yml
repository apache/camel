camel-3:
  - base-branch:
      - 'camel-3.21.x'
      - 'camel-3.22.x'
      - 'camel-3.x'

camel-4:
  - base-branch:
      - 'main'
      - 'camel-4.0.x'

ci:
  - changed-files:
      - any-glob-to-any-file:
        - Jenkinsfile
        - Jenkinsfile.*

core:
  - changed-files:
      - any-glob-to-any-file:
        - core/**/*

core-build-and-dependencies:
  - changed-files:
      - any-glob-to-any-file:
        - apache-camel/**
        - camel-dependencies/**
        - parent/**

core-build-tooling:
  - changed-files:
      - any-glob-to-any-file:
        - buildingtools/**/*
        - etc/**/*
        - init/**/*

catalog:
  - changed-files:
      - any-glob-to-any-file:
        - catalog/**/*

components:
  - changed-files:
      - any-glob-to-any-file:
        - components/**/*

components-aws:
  - changed-files:
      - any-glob-to-any-file:
        - components/camel-aws/**/*

components-azure:
  - changed-files:
      - any-glob-to-any-file:
        - components/camel-azure/**/*

components-kafka:
  - changed-files:
      - any-glob-to-any-file:
        - components/camel-kafka/**/*

components-jms:
  - changed-files:
      - any-glob-to-any-file:
        - components/camel-*jms/**/*

docs:
  - changed-files:
      - any-glob-to-any-file:
        - docs/**/*
        - '**.adoc'
        - '**.md'

dsl:
  - changed-files:
      - any-glob-to-any-file:
        - dsl/**/*

test-infra:
  - changed-files:
      - any-glob-to-any-file:
        - test-infra/**/*

tests:
  - changed-files:
      - any-glob-to-any-file:
        - tests/**/*
        - '**/src/tests/**/*'

tooling:
  - changed-files:
      - any-glob-to-any-file:
        - tooling/**/*

tooling-maven:
  - changed-files:
      - any-glob-to-any-file:
        - archetypes/**/*
        - tooling/maven/**/*
