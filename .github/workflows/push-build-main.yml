name: Reformat and Build (Camel 4)

on:
  push:
    branches:
      - main
    paths-ignore:
      - .github/**/*
      - README.md
      - SECURITY.md
      - Jenkinsfile
      - Jenkinsfile.*
      - NOTICE.txt

permissions: {}
jobs:
  build:
    if: github.repository == 'apache/camel'
    permissions:
      contents: write # to create branch (peter-evans/create-pull-request)
      pull-requests: write # to create a PR (peter-evans/create-pull-request)

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - id: install-mvnd
        uses: ./.github/actions/install-mvnd
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: mvn formatter and build
        run: ${{ steps.install-mvnd.outputs.mvnd-dir }}/mvnd -l build.log -Dquickly package
      - name: archive logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build.log
          path: build.log
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          base: main
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Regen for commit ${{ github.sha }}"
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: regen_bot
          title: "Generated sources regen"
          body: |
            Regen bot :robot: found some uncommitted changes after running build on :camel: `main` branch.
            Please do not delete `regen_bot` branch after merge/rebase.
          labels: |
            regen
            automated pr
            camel-4
          assignees: oscerd
