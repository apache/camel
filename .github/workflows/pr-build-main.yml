name: PR Build (Camel 4)

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - README.md
      - SECURITY.md
      - Jenkinsfile
      - Jenkinsfile.*
      - NOTICE.txt

jobs:
  build:
    if: github.repository == 'apache/camel'
    permissions:
      issues: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - id: install-packages
        uses: ./.github/actions/install-packages
      - id: install-mvnd
        uses: ./.github/actions/install-mvnd
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: maven build
        run: ./mvnw -l build.log $MVND_OPTS -DskipTests install
      - name: archive logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build.log
          path: build.log
      - name: Fail if there are uncommitted changes
        shell: bash
        run: |
          [[ -z $(git status --porcelain) ]] || { echo 'There are uncommitted changes'; git status; exit 1; }
      - id: test
        name: Quick test execution for affected components
        uses: ./.github/actions/quick-test
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          start-commit: ${{ github.event.pull_request.base.sha }}
          end-commit: ${{ github.event.after }}
  incremental-build:
    if: github.repository == 'apache/camel'
    # Mark as optional since it is experimental
    continue-on-error: true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - id: install-packages
        uses: ./.github/actions/install-packages
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: mvn build
        uses: ./.github/actions/incremental-build
        with:
          mode: build
          pr-id: ${{ github.event.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: mvn test
        uses: ./.github/actions/incremental-build
        with:
          mode: test
          pr-id: ${{ github.event.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-mvnd-install: 'true'
