name: Build and test

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - .github/**
      - README.md
      - SECURITY.md
      - Jenkinsfile
      - Jenkinsfile.*
      - NOTICE.txt

permissions:
  contents: read

jobs:
  build:
    if: github.repository == 'apache/camel'
    permissions:
      issues: write
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        java: ['17']
        experimental: [ false ]
        include:
          - java: '21'
            experimental: true

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - id: install-packages
        uses: ./.github/actions/install-packages
      - id: install-mvnd
        uses: ./.github/actions/install-mvnd
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5.1.0
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: maven build
        run: ./etc/scripts/regen.sh
      - name: archive logs
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        if: always()
        with:
          name: build-${{ matrix.java }}.log
          path: build.log
      - name: Fail if there are uncommitted changes
        shell: bash
        run: |
          [[ -z $(git status --porcelain) ]] || { echo 'There are uncommitted changes'; git status; echo; echo; git diff; exit 1; }
      - name: mvn test
        uses: ./.github/actions/incremental-build
        with:
          mode: test
          pr-id: ${{ github.event.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          skip-mvnd-install: 'true'
          artifact-upload-suffix: java-${{ matrix.java }}
      - name: mvn test parent pom dependencies changed
        uses: ./.github/actions/detect-dependencies
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
