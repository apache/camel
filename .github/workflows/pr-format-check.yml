name: Code Format Check

on:
  pull_request:
    branches:
      - main
      - camel-4.4.x
      - camel-4.8.x
      - camel-4.10.x
      - camel-4.14.x
    paths:
      - '**.java'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  spotless-check:
    if: github.repository == 'apache/camel'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: Build camel-buildtools
        run: ./mvnw -B -Dquickly install -pl :camel-buildtools -am
      - name: Check code formatting with Spotless
        run: ./mvnw -B -Psourcecheck validate -Dquickly -DskipTests
      - name: Formatting check summary
        if: failure()
        run: |
          echo "## Code Formatting Check Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Your code does not conform to the project's formatting standards." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To fix formatting issues, run:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "./mvnw spotless:apply" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Then commit the changes." >> $GITHUB_STEP_SUMMARY

