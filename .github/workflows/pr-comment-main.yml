name: PR Comment Build

on:
  issue_comment:
    types: [created]
jobs:
  pr_commented:
    name: PR comment
    if: ${{ github.event.issue.pull_request }} && contains(github.event.comment.body, '/component-test')
    permissions:
      issues: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.issue.pull_request.head.ref}}
          repository: ${{ github.event.issue.pull_request.head.repo.full_name }}
      - id: install-packages
        uses: ./.github/actions/install-packages
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - id: test
        name: Component test execution
        uses: ./.github/actions/component-test
        with:
          comment-body: ${{ github.event.comment.body }}
      - name: Success comment
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  comment_id: ${{ github.event.comment.id }},
                  body: "${{ github.event.comment.body }}\n :hooray: The tests passed successfully"
            });
      - name: Failure comment
        if: failure()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  comment_id: ${{ github.event.comment.id }},
                  body: "${{ github.event.comment.body }}\n :confused: The tests failed please check the logs"
            });
