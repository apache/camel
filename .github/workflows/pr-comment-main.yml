name: PR Comment Build

on:
  issue_comment:
    types: [created]
jobs:
  pr_commented:
    name: PR comment
    if: ${{ github.event.issue.pull_request }} && contains(github.event.comment.body, '/component-test')
    permissions:
      issues: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - name: check for component tests
        run: |
          echo Component tests have been requested
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.issue.pull_request.head.ref}}
          repository: ${{ github.event.issue.pull_request.head.repo.full_name }}
      - id: install-packages
        uses: ./.github/actions/install-packages
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - id: test
        name: Component test execution
        uses: ./.github/actions/component-test
        with:
          comment-body: ${{ github.event.comment.body }}
      - name: Success comment
        if: success()
        uses: peter-evans/create-or-update-comment@v3.0.1
        with:
          comment-id: ${{ github.event.comment.id }}
          body: |
            ${{ github.event.comment.body }}
            The tests passed successfully
          reactions: hooray
      - name: Failure comment
        if: failure()
        uses: peter-evans/create-or-update-comment@v3.0.1
        with:
          comment-id: ${{ github.event.comment.id }}
          body: |
            ${{ github.event.comment.body }}
            The tests failed
          reactions: confused
