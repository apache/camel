name: Backport
on:
  pull_request:
    types:
      - closed
      - labeled

jobs:
  backport:
    if: github.repository == 'apache/camel'
    runs-on: ubuntu-18.04
    name: Backport
    steps:
      - name: "Checkout Camel"
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          submodules: recursive
      - name: Backport
        uses: ./.github/actions/backport
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
