name: main pr build

on:
  pull_request:
    branches:
      - main
      - camel-3.18.x
      - camel-3.14.x
    paths-ignore:
      - README.md
      - SECURITY.md
      - Jenkinsfile
      - Jenkinsfile.*
      - NOTICE.txt

jobs:
  build:
    if: github.repository == 'apache/camel'
    permissions:
      issues: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - id: install-mvnd
        uses: ./.github/actions/install-mvnd
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}
          cache: 'maven'
      - name: maven build
        run: ${{ steps.install-mvnd.outputs.mvnd-dir }}/mvnd -Dmvnd.buffering=false -Dmvnd.threads=2 -V -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 --no-transfer-progress -e -Pfastinstall -DskipTests install
      - name: checkstyle
        run: ${{ steps.install-mvnd.outputs.mvnd-dir }}/mvnd -Dmvnd.buffering=false -Dmvnd.threads=2 -V -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.httpconnectionManager.ttlSeconds=120 --no-transfer-progress -e -Dcheckstyle.failOnViolation=true checkstyle:checkstyle
      - id: test
        name: Quick test execution for affected components
        uses: ./.github/actions/quick-test
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          start-commit: ${{ github.event.pull_request.base.sha }}
          end-commit: ${{ github.event.after }}
