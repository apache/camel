name: Alternative OS Build (Camel 4)

on:
  schedule:
    # Every 45th minute every 3 hours during working days
    - cron: '45 */3 * * 1-5'
    # Every 6 hours during weekends ... we don't want to be flooded with emails
    - cron: '30 */6 * * 6,0'

permissions:
  contents: read

jobs:
  build:
    if: github.repository == 'apache/camel'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, windows-2019]
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Set up JDK ${{ matrix.os }}
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'maven'
      - name: mvn sourcecheck ${{ matrix.os }}
        run: ./mvnw -B -V -D'http.keepAlive=false' -l build.log -D'maven.wagon.http.pool=false' -D'maven.wagon.httpconnectionManager.ttlSeconds=120' --no-transfer-progress -Dquickly verify
      - name: Archive logs ${{ matrix.os }}
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build-${{ matrix.os }}
          path: build.log
          retention-days: 2
