name: Security Vulnerability Scan

on:
  schedule:
    # Weekly on Sundays at 4 AM UTC
    - cron: '0 4 * * 0'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  owasp-check:
    if: github.repository == 'apache/camel'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'
      - name: OWASP Dependency Check
        run: ./mvnw -B -Pdependencycheck validate -DskipTests -DnvdApiKey=${{ secrets.NVD_API_KEY }} -l owasp-check.log
      - name: Upload OWASP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-dependency-check-report
          path: |
            **/target/dependency-check-report.html
            **/target/dependency-check-report.json
            owasp-check.log
          retention-days: 30
      - name: Job Summary
        if: always()
        run: |
          echo "## OWASP Dependency Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The OWASP dependency check has completed." >> $GITHUB_STEP_SUMMARY
          echo "Download the artifacts for detailed HTML and JSON reports." >> $GITHUB_STEP_SUMMARY

