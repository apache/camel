name: "Incremental Build Runner"
description: "Build only affected projects"
inputs:
  mode:
    description: 'The mode to launch, it can be build or test'
    required: true
  pr-id:
    description: 'Id of the pull request'
    required: true
  github-token:
    description: 'The github token to access to the API'
    required: false
  skip-mvnd-install:
    description: 'Flag indicating whether the installation of mvnd should be skipped'
    required: false
    default: 'false'
runs:
  using: "composite"
  steps:
    - id: install-mvnd
      uses: ./.github/actions/install-mvnd
      with:
        dry-run: ${{ inputs.skip-mvnd-install }}
    - name: maven build
      shell: bash
      run: ${{ github.action_path }}/incremental-build.sh ${{ steps.install-mvnd.outputs.mvnd-dir }}/mvnd ${{ inputs.mode }} ${{ inputs.pr-id }}
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
    - name: archive logs
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: incremental-${{ inputs.mode }}.log
        path: incremental-${{ inputs.mode }}.log
