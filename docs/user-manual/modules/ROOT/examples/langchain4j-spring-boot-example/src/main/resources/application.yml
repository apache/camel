# Camel Configuration
camel:
  springboot:
    name: CamelLangChain4jSpringBootExample
  component:
    langchain4j-chat:
      # Component-level configuration (optional)
    langchain4j-embeddings:
      # Component-level configuration (optional)

# LangChain4j OpenAI Configuration
langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY:demo-key}
      model-name: gpt-4o
      temperature: 0.7
      max-tokens: 1000
      timeout: 60s
      max-retries: 3
      log-requests: ${LANGCHAIN4J_LOG_REQUESTS:false}
      log-responses: ${LANGCHAIN4J_LOG_RESPONSES:false}
    
    embedding-model:
      api-key: ${OPENAI_API_KEY:demo-key}
      model-name: text-embedding-ada-002
      timeout: 60s

# Spring Boot Configuration
spring:
  application:
    name: camel-langchain4j-spring-boot-example
  
  # Profile-specific configuration
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

# Management/Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    org.apache.camel: INFO
    dev.langchain4j: ${LANGCHAIN4J_LOG_LEVEL:INFO}
    org.springframework: INFO

---
# Development Profile (using Ollama for local testing)
spring:
  config:
    activate:
      on-profile: dev

langchain4j:
  ollama:
    chat-model:
      base-url: http://localhost:11434
      model-name: llama2
      temperature: 0.8
      timeout: 120s
    
    embedding-model:
      base-url: http://localhost:11434
      model-name: nomic-embed-text

logging:
  level:
    org.apache.camel: DEBUG
    dev.langchain4j: DEBUG

---
# Production Profile (using OpenAI)
spring:
  config:
    activate:
      on-profile: prod

langchain4j:
  open-ai:
    chat-model:
      api-key: ${OPENAI_API_KEY}
      model-name: gpt-4o
      temperature: 0.7
      max-tokens: 2000
      timeout: 120s
      max-retries: 5
      log-requests: false
      log-responses: false

logging:
  level:
    org.apache.camel: INFO
    dev.langchain4j: WARN

