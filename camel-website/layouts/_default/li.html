<article class='list-item'>
  <div class='meta'>
    <span>
      <span class='screen-reader'>{{ i18n "postedOn" }} </span>
      <time datetime='{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}'>
        {{- .Date.Format "2006, Jan 02" -}}
      </time>
    </span>
  </div>
  <header class='list-item-header'>
    <h3 class='list-item-title'>
      <a href='{{ .Permalink }}'>
        {{- .Title -}}
      </a>
    </h3>
  </header>
</article>
