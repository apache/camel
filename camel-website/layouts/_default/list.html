{{ partial "header" . }}

<main class='main'>
  <section class='list-container'>
    <h1 class='list-title title'>
      {{- if .Data.Singular -}}
        <span class='taxonomy-type'>{{ .Data.Singular | title }}: </span>
      {{- end -}}
      {{- .Title -}}
    </h1>
    <div class='list'>
      {{ range .Paginator.Pages }}
        {{ .Render "li" }}
      {{ end }}
    </div>

    {{ partial "nav/pagination" . }}
  </section>
</main>

{{ partial "footer" . }}
