#PROPERTIES CONCATENATION
prop1=file:
prop2=dirname
concat.property={{prop1}}{{prop2}}

#PROPERTIES WITHOUT CONCATENATION
property.complete=file:dirname

#PROPERTIES CONCATENATION AND NESTING
prop4=file:
prop5=dirname
prop6={{{{environment}}.someproperty}}
prop7={{{{environment}}.elproperty}}
junit.someproperty=junit
junit.elproperty=junitprop
concatnest.property={{prop7}}{{prop6}}{{prop4}}{{prop5}}

#COMPLEX CONCATENATION
prop8=file.
prop9=dirname:
prop10=l.
junit.elproperty.property=test
complete.property={{prop8}}{{prop9}}{{prop10}}{{prop7}}