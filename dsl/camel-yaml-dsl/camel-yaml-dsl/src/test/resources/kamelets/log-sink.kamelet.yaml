apiVersion: camel.apache.org/v1
kind: Kamelet
metadata:
  name: log-sink
  annotations:
    camel.apache.org/kamelet.support.level: "Preview"
    camel.apache.org/catalog.version: "main-SNAPSHOT"
    camel.apache.org/kamelet.icon: "data:image/svg+xml;base64,"
    camel.apache.org/provider: "Apache Software Foundation"
    camel.apache.org/kamelet.group: "Logging"
  labels:
    camel.apache.org/kamelet.type: "sink"
spec:
  definition:
    title: "Log Sink"
    description: |-
      A sink that logs all data that it receives, useful for debugging purposes.
    type: object
    properties:
      showHeaders:
        title: Show Headers
        description: Show the headers received
        type: boolean
        default: false
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
      showStreams:
        title: Show Streams
        description: Show the stream bodies (they may not be available in following steps)
        type: boolean
        default: false
        x-descriptors:
          - 'urn:alm:descriptor:com.tectonic.ui:checkbox'
  dependencies:
    - "camel:kamelet"
    - "camel:log"
  template:
    from:
      uri: "kamelet:source"
      steps:
        - to:
            uri: "log:info"
            parameters:
              showHeaders: "{{?showHeaders}}"
              showStreams: "{{?showStreams}}"