- route:
    from:
      uri: timer
      parameters:
        timerName: demo
        repeatCount: "1"
      steps:
        - to:
            variableReceive: var1
            uri: language
            parameters:
              languageName: groovy
              resourceUri: classpath:demo.groovy
        - log:
            message: ${variable.var1}