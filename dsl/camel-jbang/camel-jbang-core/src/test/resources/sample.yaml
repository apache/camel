# camel-k: language=yaml property=period=20000 property=lookAhead=120

- from:
    uri: "timer:sample"
    parameters:
      period: "{{period}}"
    steps:
    - setHeader:
        name: CamelCaffeineAction
        constant: GET
    - toD: "caffeine-cache:cache-${routeId}?key=lastUpdate"
    - toD: "https://sample"
    - unmarshal:
        json: {}
    - toD: "caffeine-cache:cache-${routeId}?key=lastUpdate"
    - split:
        jsonpath: "$.features[*]"
        steps:
          - marshal:
              json: {}
          - to: "log:info"

