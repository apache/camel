#####################################
## Login properties for Box Component
#####################################
## User name and password
## Create a free developer account on http://developers.box.com/ and provide user name password
userName=
userPassword=
## Application client id and secret
## Create a test Box.com application and provide its clientId and clientSecret
clientId=
clientSecret=
## Shared link and password for shared resources
## Create a shared link and password for a Test Folder or File
sharedLink=
sharedPassword=
##############
## Test values
##############
## OAuth refresh token to avoid authorizing every time
## This can either be provided manually or will be generated under target/test-classes/test-options.properties
refreshToken=
## Create a test folder and a test file
## These ids can be obtained by running the test IBoxFoldersManagerIntegrationTest.testGetFolderItems()
testFolderId=
testFileId=
## Test user id
## This can be obtained by running the test IBoxUsersManagerIntegrationTest.testGetCurrentUser()
testUserId=
