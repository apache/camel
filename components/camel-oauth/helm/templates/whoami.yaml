{{- with .Values.deployments.whoami }}

# Whoami Deployment
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: whoami
  labels:
    app.kubernetes.io/name: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: whoami
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami:{{ .version }}
          args: [ "--port=8080" ]
          ports:
            - containerPort: 8080

# Whoami Service
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app.kubernetes.io/name: whoami
---

{{- if eq $.Values.environment "k8s" }}
# Whoami IngressRoute
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: whoami
  labels:
    app.kubernetes.io/name: whoami
spec:
  entryPoints:
    - web
    - websecure
  routes:
    - match: PathPrefix(`/who`)
      kind: Rule
      services:
        - name: whoami
          port: 8080
      middlewares:
        - name: strip-prefix-who
  tls:
    secretName: traefik-tls

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-who
  labels:
    app.kubernetes.io/name: whoami
spec:
  stripPrefix:
    prefixes:
      - /who
---
{{- end }} # environment == 'k8s'

{{- end }}
