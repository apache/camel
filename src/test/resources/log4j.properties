log4j.rootLogger=INFO, console, file

# CONSOLE appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd'T'HH:mm:ss.SSSXXX}] %p | %t | %c %n\t%m%n

# File appender - not normally used in testing
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d %-5p %c{1} - %m %n
log4j.appender.file.file=target/camel-mllp-test.log

# log4j.logger.org.apache.camel.component.hl7=TRACE
log4j.logger.org.apache.camel.component.mllp=INFO
log4j.logger.org.apache.camel=WARN
log4j.logger.org.apache.activemq=WARN
log4j.logger.org.apache.camel.test.junit=WARN
log4j.logger.org.apache.camel.test.tcp=WARN



