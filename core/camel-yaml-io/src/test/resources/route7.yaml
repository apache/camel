- route:
    id: myRoute7
    from:
      uri: direct:start7
      steps:
        - doTry:
            steps:
              - to:
                  uri: mock:try1
              - to:
                  uri: mock:try2
            doCatch:
              - exception:
                  - java.io.IOException
